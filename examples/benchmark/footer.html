<script type="text/javascript">
    var loaded = false;
    window.addEventListener("mousemove", function(){
        // Doesn't work on page load, so code is ran once on mouse move.
        if (!loaded) {
            try {
                require(["https://cdn.datatables.net/1.12.0/js/jquery.dataTables.min.js"]);
                $('table').DataTable();
            } catch {
                return;
            }
            loaded = true;
        }
    });
</script>
